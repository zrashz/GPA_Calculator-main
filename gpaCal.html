<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <div class="header">
            <button type="button" id="home" class="btnStyle">
                <i class="fas fa-home"></i> <!-- Home icon -->
            </button>
        </div>
        <form id="gpaForm">
            <div id="courseInputs">
                <div class="course">
                    <input type="text" placeholder="Course Name/code" required>
                    <input type="number" placeholder="Credit Hours" required>
                    <input type="text" placeholder="Grade" required>
                </div>
            </div>
            <div class="button-container">
                <button type="button" id="addCourse" class="btnStyle">Add Course</button>
                <button type="button" id="undoCourse" class="btnStyle">Undo</button>
                <button type="submit" id="calculation" class="btnStyle">Calculate GPA</button>
                <button type="reset" id="reset" class="btnStyle">Reset</button>
            </div>
        </form>
        <h2 id="result"></h2>
        <h2 id="classification"></h2> <!-- New element for classification -->
    </div>
    <script src="script.js"></script>
</body>
</html>
